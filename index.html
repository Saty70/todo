<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>To-Do List</h1>
  
  <input type="text" id="taskInput" placeholder="Add a new task">
  <button id="addButton">Add</button>
  
  <h2>Tasks</h2>
  <ul id="taskList">
  </ul>

  <button id="submitButton">Submit Completed Tasks</button>
  
  <h2>Completed Tasks</h2>
  <ul id="completedList">
  </ul>
  
  <button id="deleteButton">Delete Completed Tasks</button>
  
  <script src="script.js"></script>
</body>
</html>
